<!DOCTYPE html>
<html>
<head>
	<title>Registrar usuario</title>
</head>
<body>
<form id="registrar" action="SVRegistrar" method="GET">
	Email: <input type="text" value="Email" name="email"><br>
	Contraseña: <input type="password" value="Contraseña" name="contra"><br>
	Comprador: <input type="radio" value="Comprador" name="tipo" checked="true">

	Documento: <input type="text" value="Documento" name="docu"><br>
	Nombre: <input type="text" value="Nombre" name="nom"><br>
	Apellido: <input type="text" value="Apellido" name="ape"><br>
	Número: <input type="text" value="Número" name="cel">
	<input type="button" name="op" value="Agregar" onclick="accion()">
</form>
</body>
